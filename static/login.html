<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">
        <title>Log in</title>
        <link rel="stylesheet" href="stylesheets/all.css">
        <link rel="stylesheet" href="stylesheets/login.css">
    </head>
    <body>
        <main>
            <img id="logo" src="https://f004.backblazeb2.com/file/photobox-prod/ijA0oX4_h6owLsji">
            <h1>Log in</h1>
            <form action="/login" method="post">
                <div class="field">
                    <input type="text" id="email" spellcheck="false" autocapitalize="none" autocomplete="username" name="email" required>
                    <label for="email">Email address</label>
                </div>
                <div class="field">
                    <input type="password" id="password" spellcheck="false" autocapitalize="none" autocomplete="current-password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <span id="error"></span>
                <p style="margin: 0.5em 0;">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                    <a href="#" id="forgot-password">Forgot password?</a>
                </p>
                <button type="submit">Next</button>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </main>
    </body>
</html>
