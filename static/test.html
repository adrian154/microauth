<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">
        <title>Log in</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Log In</h1>
            <form>
                <div class="field">
                    <input type="text" id="email" spellcheck="false" autocapitalize="none" autocomplete="username" name="email" required>
                    <label for="email">Email address</label>
                </div>
                <div class="field">
                    <input type="password" id="password" spellcheck="false" autocapitalize="none" autocomplete="current-password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <span id="forgot-password"><a href="#">Forgot password?</a></span>
                <button type="submit">Next</button>
            </form>
        </main>
    </body>
</html>
